<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Eg 1: CompositeView</title>
  </head>
  <body>

    <div class="usageDirection">
      <h1>Learning Backbone Marionette</h1>
      <h2>Ch3: Views - (2.4) CompositeView</h2>
      <h3>How to run this example?</h3>
      <ol>
        <li>Open index.html in browser</li>
        <li>Press F12, go to console tab</li>
        <li>See the console logs to understand the flow</li>
      </ol>
    </div>
    <hr/>

    <div id="container"></div>

    <script type="text/template" id="employee-table">
      <table>
        <thead>
          <tr>
            <th>Employee ID</th>
            <th>Employee Name</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will get rendered here -->
        </tbody>
      </table>
    </script>

    <script type="text/template" id="employee-template">
      <td class="empId"><%= empId %></td>
      <td class="empName"><%= empName %></td>
    </script>

    <script src="../../../../libs/jquery.min.js"></script>
    <script src="../../../../libs/underscore.min.js"></script>
    <script src="../../../../libs/backbone.min.js"></script>
    <script src="../../../../libs/backbone.marionette.min.js"></script>

    <script src="script.js"></script>

  </body>
</html>
