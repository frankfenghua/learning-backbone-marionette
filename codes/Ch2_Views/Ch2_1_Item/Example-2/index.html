<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Eg 2: ItemView</title>
  </head>
  <body>

    <div class="usageDirection">
      <h1>Learning Backbone Marionette</h1>
      <h2>Ch2: Views - (2.1) ItemView</h2>
      <h3>How to run this example?</h3>
      <ol>
        <li>Open index.html in browser</li>
        <li>Press F12, go to console tab</li>
        <li>See the console logs to understand the flow</li>
      </ol>
    </div>
    <hr />

    <div id="first-container">
      <!-- This button is within first-container (el) so event will get bind on this button -->
      <button class="showHelloMsg">Say Hello World - This will work!</button>
    </div>
    <br/>
    <!-- Second-container is not within first-container, thus no event will get binded over here -->
    <div id="second-container">
      <button class="showHelloMsg">Say Hello Ashwin - This will not work! (out of scope)</button>
    </div>

    <script src="../../../../libs/jquery.min.js"></script>
    <script src="../../../../libs/underscore.min.js"></script>
    <script src="../../../../libs/backbone.min.js"></script>
    <script src="../../../../libs/backbone.marionette.min.js"></script>

    <script src="script.js"></script>

  </body>
</html>
