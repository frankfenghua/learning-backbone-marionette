<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Eg 3: Regions and Layout</title>
  </head>
  <body>

    <div class="usageDirection">
      <h1>Learning Backbone Marionette</h1>
      <h2>Ch2: Views - (2.2) Regions and Layout</h2>
      <h3>How to run this example?</h3>
      <ol>
        <li>Open index.html in browser</li>
        <li>Press F12, go to console tab</li>
        <li>See the console logs to understand the flow</li>
      </ol>
    </div>
    <hr/>

    <!-- main-container is a DOM element where container-template is going to get rendered -->
    <div id="main-container"></div>

    <!-- container-template holds header, section and footer template content -->
    <script id="container-template" type="text/template">
      <header>
        <div class="headerSection"></div>
      </header>
      <section>
        <div class="contentSection"></div>
      </section>
      <footer>
        <div class="footerSection"></div>
      </footer>
    </script>

    <!-- header-template holds header content -->
    <script id="header-template" type="text/template">
      <h1>Header</h1>
      <button>This is header</button>
    </script>

    <!-- content-template holds main content -->
    <script id="content-template" type="text/template">
      <h2>Content</h2>
      <button>This is Content</button>
    </script>

    <!-- footer-template holds footer content -->
    <script id="footer-template" type="text/template">
      <h3>Footer</h3>
      <button>This is footer</button>
    </script>

    <script src="../../../../libs/jquery.min.js"></script>
    <script src="../../../../libs/underscore.min.js"></script>
    <script src="../../../../libs/backbone.min.js"></script>
    <script src="../../../../libs/backbone.marionette.min.js"></script>

    <script src="script.js"></script>

  </body>
</html>
